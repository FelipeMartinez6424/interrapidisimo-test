<div class="courses-container">
  <h1>Registro de Materias</h1>

  <!-- Chips organizados en una cuadrÃ­cula -->
  <div class="chip-grid">
    <mat-chip
      *ngFor="let subject of subjects"
      (click)="toggleSelection(subject)"
      [class.selected]="isSelected(subject)"
      [disabled]="isDisabled(subject)"
    >
      {{ subject.nombre }}
    </mat-chip>
  </div>

  <!-- BotÃ³n de Guardar -->
  <button
    mat-raised-button
    color="primary"
    [disabled]="selectedSubjects.length !== 3"
    (click)="onSubmit()"
  >
    Guardar
  </button>
</div>
