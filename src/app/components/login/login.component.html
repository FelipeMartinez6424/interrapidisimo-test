<div class="login-container">
    <div class="login-container__logo">
      <img src="../../../assets/logo.jpg" alt="">
    </div>
    <h1>Inicio de Sesión</h1>
  
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
     
      <mat-form-field class="full-width">
        <mat-label>Cédula</mat-label>
        <input matInput formControlName="username" placeholder="Ingrese su cédula" />
      </mat-form-field>
  
      
      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Ingrese su contraseña"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Mostrar u ocultar contraseña'"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
  
      
      <button mat-raised-button color="primary" class="full-width" type="submit">
        Entrar
      </button>
    </form>
  
    
    <p class="register-option">
      ¿No tienes cuenta? <a (click)="onRegister()">Regístrate aquí</a>
    </p>
  </div>
