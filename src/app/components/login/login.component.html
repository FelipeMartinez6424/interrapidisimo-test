<div class="login-container">
    <!-- Logo -->
    <img src="assets/university-logo.png" alt="Logo de la Universidad" class="logo" />
  
    <!-- Formulario de Login -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <!-- Campo de Usuario -->
      <mat-form-field class="full-width">
        <mat-label>Cédula</mat-label>
        <input matInput formControlName="username" placeholder="Ingrese su cédula" />
      </mat-form-field>
  
      <!-- Campo de Contraseña -->
      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Ingrese su contraseña"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Mostrar u ocultar contraseña'"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
  
      <!-- Botón de Entrar -->
      <button mat-raised-button color="primary" class="full-width" type="submit">
        Entrar
      </button>
    </form>
  
    <!-- Opción de Registrarse -->
    <p class="register-option">
      ¿No tienes cuenta? <a (click)="onRegister()">Regístrate aquí</a>
    </p>
  </div>
